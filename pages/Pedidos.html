    <main id="main_pedidos">
        <section id="pedidos">
            <label for=""><h2>Realice su pedido...</h2></label>
            <form class="row g-3 needs-validation" novalidate id="formulario">
                <div class="col-md-4" id="nombre">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom01" value="" required>
                </div>
                <div class="col-md-4" id="apellido">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationCustom02" value="" required>
                </div>
                <div class="col-md-4" id="email">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-md-6" id="ciudad">
                    <label for="validationCustom03" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                </div>
                <div class="col-md-3" id="pais">
                    <label for="validationCustom03" class="form-label">Pais</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                </div>
                <div id="dibujo">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="selector">
                        <option selected>Seleccione el dibujo que desea</option>
                        <option value="1">15 Días más</option>
                        <option value="2">Batman Vampire</option>
                        <option value="3">Desolate Wasteland</option>
                        <option value="4">Demonios Internos</option>
                        <option value="5">Social Distance</option>
                        <option value="6">Healthcare Heroes</option>
                        <option value="7">An Unexpected Visit</option>
                        <option value="8">Extraños Sucesos en el Cementerio</option>
                        <option value="9">The Hand</option>
                        <option value="10">Muerte Roja</option>
                        <option value="11">Pizza y alcohol en gel</option>
                        <option value="12">Principe Prospero</option>
                    </select>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="selector2">
                        <option selected>Formato y tamaño</option>
                        <option value="1">Digital</option>
                        <option value="2">Impreso, Small(10")</option>
                        <option value="3">Impreso, Medium(20")</option>
                        <option value="4">Impreso, Large(32")</option>
                    </select>
                </div>
            </form>
            <div class="col-12" id="boton">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Acepte los terminos y condiciones
                    </label>
                </div>
            </div>
            <div class="col-12" id="enviar">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </section>
